{{- define "main" }}

<header class="page-header">
  <h1>
    {{- (printf "%s&nbsp;" .Title ) | htmlUnescape -}}
    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg> -->
  </h1>
  {{- if .Description }}
  <div class="post-description">{{ .Description }}</div>
  {{- end }} {{- if not (.Param "hideMeta") }}
  <div class="post-meta">{{- partial "translation_list.html" . -}}</div>
  {{- end }}
</header>

<div id="searchbox">
  <form action="mailto:xander@xangrab.com" method="get" enctype="text/plain">
    Subject:<br />
    <input type="text" name="subject" placeholder="Your Name" /><br />
    Email:<br />
    <input type="email" name="email" placeholder="Your Email" /><br />
    Message:<br />
    <textarea
      name="body"
      rows="5"
      cols="30"
      placeholder="Your Message"
    ></textarea
    ><br />
    <input type="submit" value="Send" />
    <!-- <button type="submit" class="Send" onclick="sendMail()">Send</button> -->
  </form>
</div>

{{- end }}{{/* end main */}}
